<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Profootball Match Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Match Diary" />
    
    <!-- Critical: Link to Manifest and Icons -->
    <!-- Added ?v=2 to force browser to re-fetch the updated manifest -->
    <link rel="manifest" href="./manifest.json?v=2" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="apple-touch-icon" href="./icon.png" />
    
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #f1f5f9;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* View Transitions */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation-duration: 0.3s;
      }
      
      /* Swipe Action Styles */
      .swipe-card {
        transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        touch-action: pan-y; /* Allow vertical scroll, handle horizontal in JS */
      }
      
      .swipe-action-btn {
        transition: opacity 0.2s ease;
      }
    </style>

}
</script>
